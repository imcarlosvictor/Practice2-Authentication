{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
	<h1>Reset your password</h1>
	{% if validlink %}
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<p><input type="submit" value="Change password"></p>
		</form>
	{% else %}
		<p>The password reset link was invalid.</p>
	{% endif %}
{% endblock %}
